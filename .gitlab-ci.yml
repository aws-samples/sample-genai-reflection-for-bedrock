image: python:3.12

stages:
  - lint
  - test
  - docs
  - deploy

before_script:
  - pip install -U pip setuptools wheel

lint:
  stage: lint
  script:
    - pip install pre-commit
    - pre-commit run --all-files

test:
  stage: test
  script:
    - pip install pytest pytest-mock
    - pip install .
    - pytest

build_pages:
  stage: docs
  script:
    - pip install sphinx sphinx-rtd-theme
    - pip install .
    - sphinx-build -b html docs public # deploy to gitlab pages
  artifacts:
    paths:
      - public
  only:
    - main # only run for main branch

build_package:
  stage: deploy
  when: manual
  script:
    - pip install build twine
    - python -m build
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi dist/* --verbose
